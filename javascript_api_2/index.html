<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Image Slider</h1>
        <div class="slider-container">
            <!-- Кнопка для предыдущего изображения -->
            <button class="prev-btn">&lt;</button>
            
            <!-- Контейнер для изображений -->
            <div class="image-container">
                <img src="https://via.placeholder.com/600x400/FF5733/FFFFFF?text=Image+1" alt="Image 1" class="slider-image active">
                <img src="https://via.placeholder.com/600x400/33FF57/FFFFFF?text=Image+2" alt="Image 2" class="slider-image">
                <img src="https://via.placeholder.com/600x400/3357FF/FFFFFF?text=Image+3" alt="Image 3" class="slider-image">
                <img src="https://via.placeholder.com/600x400/FF33A1/FFFFFF?text=Image+4" alt="Image 4" class="slider-image">
                <img src="https://via.placeholder.com/600x400/FFC733/FFFFFF?text=Image+5" alt="Image 5" class="slider-image">
            </div>
            
            <!-- Кнопка для следующего изображения -->
            <button class="next-btn">&gt;</button>
            
            <!-- Индикаторы -->
            <div class="indicators">
                <span class="indicator active" data-index="0"></span>
                <span class="indicator" data-index="1"></span>
                <span class="indicator" data-index="2"></span>
                <span class="indicator" data-index="3"></span>
                <span class="indicator" data-index="4"></span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
