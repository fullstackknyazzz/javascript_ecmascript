<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Unsplash Image</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Фото дня из Unsplash</h1>
        <div class="image-container text-center">
            <img id="daily-image" class="img-fluid rounded" src="" alt="Random Unsplash">
            <p id="photographer-info" class="mt-3"></p>
            <button id="like-button" class="btn btn-primary mt-2">
                <span class="like-count">0</span> ❤ Лайк
            </button>
        </div>
        <div id="history" class="mt-5">
            <h3>История фото дня</h3>
            <ul id="history-list" class="list-group"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
